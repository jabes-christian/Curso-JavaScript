<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Super Contador</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="ini">Início:</label>
                <input type="number" name="inicio" id="txti">
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="txtf">
            </p>
            <p>
                <label for="pas">Passo:</label>
                <input type="number" name="passo" id="txtp">
            </p>
            <p><input type="button" value="calcular" onclick="calcular()"/></p>
        </div>
        <div id="res">
            <p>
                Preparando a contagem...
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script16.js"></script>

</html>
