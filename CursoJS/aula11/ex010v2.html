<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATURALIDADE</title>
</head>
<body>
    <h1>Sistema de NATURALIDADE</h1>
    Diga sua Naturalidade: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var tpais = document.querySelector('input#pais').value.toLowerCase()
            var res = document.querySelector('div#res')
            var nat = String(tpais.value)
            res.innerHTML = `<p>Vivendo em ${nat}</p>`
            if (nat == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
